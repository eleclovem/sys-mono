<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeSlide {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      20% { transform: rotate(-15deg); }
      40% { transform: rotate(15deg); }
      60% { transform: rotate(-10deg); }
      80% { transform: rotate(10deg); }
    }

    .fade-in {
      animation: fadeSlide 1s ease-out forwards;
    }

    .shake-icon {
      display: inline-block;
      animation: shake 2s ease-in-out infinite;
      transform-origin: center;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 text-center rounded-xl p-8 shadow-xl w-[90%] max-w-md fade-in">
    <h1 class="text-2xl font-bold text-blue-400 mb-2">
      <span class="shake-icon">ðŸš§</span> Our System is Under Maintenance
    </h1>
    <p class="text-gray-300 mb-1">We apologize for the inconvenience.</p>
    <p class="text-gray-400 mb-1">The site is currently undergoing scheduled maintenance.</p>
    <p class="text-gray-400 mb-4">Please check back later.</p>

    <div class="mt-4 text-sm text-gray-500 border-t border-gray-600 pt-3">
      sysmono.com | &copy; 2025 Developer Zone
    </div>
  </div>

</body>
</html>
